<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="Estilos.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <title>Nosotros</title>
  </head>
  <body class="bodyNosotros">
    <div class="divGlobal">
      <nav class="nav_nosotros">
        <a href="index.html">Home</a>
      </nav>
      <h1 class="tit-nosotros">Contactanos!</h1>
      <div class="container">
        <form class="form-inline label" action="">
          <div class="form-group">
            <label for="Nombre">Nombre:</label>
            <input type="text" class="form-control" id="" />
          </div>
          <div class="form-group">
            <label for="Nombre">Apellido:</label>
            <input type="text" class="form-control" id="" />
          </div>
          <label for="form-group" class="">Estado Civil: </label>
          <select name="Estado Civil" id="">
            <option value="">Soltero</option>
            <option value="">Casado</option>
          </select>
          <div class="form-group">
            <label for="email">Email address:</label>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" id="pwd" />
          </div>
          <div class="checkbox">
            <label><input type="checkbox" /> Recordarme</label>
          </div>
          <div class="form-group">
            <textarea
              class="form-group"
              name=""
              id=""
              cols="50"
              rows="5"
              placeholder="Comentarios"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default" id="">Enviar</button>
          </div>
        </form>
      </div>
    </div>
    <script>
      new WOW().init();
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
